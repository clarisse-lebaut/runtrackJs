      <h1>La Plateforme_</h1>
      <!-- CALENDRIER -->
      <h2>Calendrier</h2>
      <div class="container text-center">
        <div class="container mt-3 mb-3 d-flex text-center w-50">
          <div class="row">
            <button type="button" class="btn bg-primary-subtle h-25">
              <i class="bi bi-arrow-left"></i>
            </button>
            <button type="button" class="btn bg-primary-subtle h-50">
              <i class="bi bi-arrow-left"></i>
            </button>
          </div>
          <div class="container">
            <div>
              <h2 class="bg-danger rounded">Avril</h2>
            </div>
            <div class="container d-flex" style="height: 100px">
              <h4
                class="w-100 d-flex justify-content-center align-items-center"
                style="font-size: 30px"
              >
                2024
              </h4>
            </div>
          </div>
          <div class="row">
            <button type="button" class="btn bg-primary-subtle h-25">
              <i class="bi bi-arrow-right"></i>
            </button>
            <button type="button" class="btn bg-primary-subtle h-50">
              <i class="bi bi-arrow-right"></i>
            </button>
          </div>
        </div>
      </div>
      <p>Selectionner une date pour faire une demande de rendez-vous</p>
      <table class="container table table-striped text-center border">
        <thead class="table table-dark text-center">
          <tr class="text-center m-2">
            <th>Lundi</th>
            <th>Mardi</th>
            <th>Mercredi</th>
            <th>Jeudi</th>
            <th>Vendredi</th>
            <th>Samedi</th>
            <th>Dimanche</th>
          </tr>
        </thead>
        <tbody id="corpscalendrier" class="text-center align-middle"></tbody>
      </table>

      <script>
        function generateCalendar(year, month) {
          const calendarBody = document.getElementById("corpscalendrier");
          calendarBody.innerHTML = "";

          const daysInMonth = new Date(year, month + 1, 0).getDate();
          const firstDay = new Date(year, month, 1).getDay();

          let date = 1;
          for (let i = 0; i < 6; i++) {
            const row = document.createElement("tr");

            for (let j = 0; j < 7; j++) {
              if (i === 0 && j < firstDay) {
                const cell = document.createElement("td");
                row.appendChild(cell);
              } else if (date > daysInMonth) {
                break;
              } else {
                const cell = document.createElement("td");
                cell.textContent = date;
                row.appendChild(cell);
                date++;
              }
            }

            calendarBody.appendChild(row);
          }
        }

        generateCalendar(2024, 4);

        const dateCells = document.querySelectorAll("#corpscalendrier td");
        dateCells.forEach((cell) => {
          cell.addEventListener("click", () => {
            dateCells.forEach((otherCell) => {
              otherCell.classList.remove("selected");
            });
            cell.classList.add("selected");
          });
        });
      </script>
      <!-- FIN CALENDRIER -->

      <button type="button" class="btn bg-primary-subtle shadow">
        Valider la demande de rendez-vous
      </button>
