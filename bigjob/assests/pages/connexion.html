    <main
      class="container-fluid mt-3 mb-5 pt-3 pb-5 d-flex flex-column align-items-center"
    >
      <h1>La Plateforme_</h1>
      <form action="#">
        <div class="d-flex flex-column m-5 bg-secondary-subtle shadow rounded">
          <div class="d-flex flex-column m-3">
            <label for="email" class="form-label">E-Mail</label>
            <input
              type="email"
              id="email"
              placeholder="E-Mail"
              class="form-control"
              required
            />
          </div>
          <div class="d-flex flex-column m-3">
            <label for="password" class="form-label">Mot de passe</label>
            <input
              type="password"
              id="password"
              placeholder="Mot de passe"
              class="form-control"
              required
            />
          </div>
          
          <div class=" d-flex flex-row m-3 form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="Check1"
            />
            <label class="form-check-label mx-2" for="exampleCheck1"
              >Se souvenir de moi</label
            >
          </div>
          <button type="button" class="btn bg-primary-subtle">
            Se connecter
          </button>
        </div>
      </form>
    </main>
