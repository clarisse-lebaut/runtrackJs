  <body>
    <header>
      <nav id="navbar" class="container-fluid bg-primary shadow">
        <div class="d-flex p-3">
          <div class="hover-link">
            <a
              class="px-4 text-white text-decoration-none"

          <div class="hover-link">
            <a
              class="px-4 text-white text-decoration-none"

          <div class="hover-link">

          <div class="hover-link">
            <a

            >

          <div class="hover-link">
            <a
              class="px-4 text-white text-decoration-none"
              href="backoffice.html"
              >BackOffice</a
            >
          </div>
        </div>
      </nav>
    </header>
    <main
      class="container-fluid mt-3 mb-5 pt-3 pb-5 d-flex flex-column align-items-center"
    >
      <h1>La Plateforme_</h1>
      <form action="#">
        <div class="d-flex flex-column m-5 bg-secondary-subtle shadow rounded">
          <div class="d-flex flex-column m-3 mx-5">
            <label for="nom" class="form-label">Nom</label>
            <input
              type="text"
              id="nom"
              placeholder="nom"
              class="form-control"
              required
            />
          </div>
          <div class="d-flex flex-column m-3 mx-5">
            <label for="prénom" class="form-label">Prénom</label>
            <input
              type="text"
              id="prénom"
              placeholder="prénom"
              class="form-control"
              required
            />
          </div>
          <div class="d-flex flex-column m-3 mx-5">
            <label for="email" class="form-label">E-Mail</label>
            <input
              type="email"
              id="email"
              placeholder="E-Mail"
              class="form-control"
              required
            />
          </div>
          <div class="d-flex flex-column m-3 mx-5">
            <label for="password" class="form-label">Mot de passe</label>
            <input
              type="password"
              id="password"
              placeholder="mot de passe"
              required
              class="form-control"
              oninput="checkPassword(this.value)"
            />
          </div>
          <div class="d-flex flex-column m-3 mx-5">
            <label for="password" class="form-label"
              >Confirmer mot de passe</label
            >
            <input
              type="password"
              id="password"
              placeholder="confirmer ot de passe"
              required
              class="form-control"
              oninput="checkPassword(this.value)"
            />
          </div>
          <div class="d-flex flex-column m-3 mx-5">
            <div id="erreur1" class="d-flex flex-colum"></div>
            <div id="erreur2" class="d-flex flex-colum"></div>
            <div id="erreur3" class="d-flex flex-colum"></div>
            <div id="erreur4" class="d-flex flex-colum"></div>
            <div id="erreur5" class="d-flex flex-colum"></div>
          </div>

          <button type="button" class="btn bg-primary-subtle">
            S'inscrire
          </button>
        </div>
      </form>
    </main>
    <script>
      function checkPassword(motdepasse) {
        var messageDiv1 = document.getElementById("erreur1");
        var messageDiv2 = document.getElementById("erreur2");
        var messageDiv3 = document.getElementById("erreur3");
        var messageDiv4 = document.getElementById("erreur4");
        var messageDiv5 = document.getElementById("erreur5");
        messageDiv1.innerHTML = "";
        messageDiv2.innerHTML = "";
        messageDiv3.innerHTML = "";
        messageDiv4.innerHTML = "";
        messageDiv5.innerHTML = "";
        if (motdepasse.length < 8) {
          messageDiv1.innerHTML += "le mot de passe doit contenir 8 caractères";
          messageDiv1.style.color = "red";
        }
        if (!/[A-Z]/.test(motdepasse)) {
          messageDiv2.innerHTML +=
            "le mot de passe doit contenir au minimum 1 majuscule";
          messageDiv2.style.color = "red";
        }
        if (!/[a-z]/.test(motdepasse)) {
          messageDiv3.innerHTML +=
            "le mot de passe doit contenir au minimum 1 minsucule";
          messageDiv3.style.color = "red";
        }
        if (!/\d/.test(motdepasse)) {
          messageDiv4.innerHTML +=
            "le mot de passe doit contenir au minimum 1 chiffre";
          messageDiv4.style.color = "red";
        }
        if (!/[^A-Za-z0-9]/.test(motdepasse)) {
          messageDiv5.innerHTML +=
            "le mot de passe doit contenir au minimum 1 caractère spécial";
          messageDiv5.style.color = "red";
        }
      }
    </script>
