        <div class="row">
          <div class="card valign-wrapper center-align">
            <h5 class="container center-align">Civilité</h5>
          </div>
          <div class="container">
            <p>
              <label>
                <input name="group1" type="radio" checked />

              </label>

          <input type="text" name="nom" placeholder="nom" />

          <input type="text" name="adresse" placeholder="adresse" />

          <input type="email" name="email" placeholder="email" />
          <label for="password" class="black-text">Mot de passe</label>
          <input type="password" name="password" placeholder="mot de passe" />
        </div>

        <div class="card valign-wrapper center-align">
          <h5 class="container center-align">Passion et loisirs</h5>
        </div>
        <div class="container">
          <p>
            <label>
              <input type="checkbox" name="passion1" />

            </label>
          </p>
          <p>
            <label>
              <input type="checkbox" name="passion1" />

            </label>
          </p>
          <p>
            <label>
              <input type="checkbox" name="passion1" />
              <span class="black-text">Voyages</span>
            </label>
          </p>
          <p>
            <label>
              <input type="checkbox" name="passion1" />

          </p>
          <p>

              <input type="checkbox" name="passion1" />
