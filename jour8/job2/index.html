<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind CSS</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/@heroicons/vue@1.0.4"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header class="flex-fluid bg-lime-300">
      <nav class="sm:flex gap-10 mb-5 p-4 px-12">
        <div>
          <a href="index.html">Acceuil</a>
        </div>
        <div>
          <a href="index.html">Inscription</a>
        </div>
        <div>
          <a href="index.html">Connexion</a>
        </div>
        <div>
          <a href="index.html">Rechercher</a>
        </div>
      </nav>
    </header>

    <form action="#">
      <div class="radio">
        <input
          type="radio"
          name="civilité"
          id="civilitéMr"
          placeholder="civilité"
          value="monsieur"
        />
        <label for="civilitéMr">Monsieur</label>
        <input
          type="radio"
          name="civilité"
          id="civilitéMme"
          placeholder="civilité"
          value="madame"
        />
        <label for="civilitéMme">Madame</label>
        <input
          type="radio"
          name="civilité"
          id="civilitéAutre"
          placeholder="civilité"
          value="autre"
        />
        <label for="civilitéAutre">Autre</label>
      </div>
      <label for="prénom">Prénom</label>
      <input type="text" name="prénom" placeholder="prénom" />
      <label for="nom">Nom</label>
      <input type="text" name="nom" placeholder="nom" />
      <label for="adresse">Adresse</label>
      <input type="text" name="adresse" placeholder="adresse" />
      <label for="email">E-Mail</label>
      <input type="email" name="email" placeholder="email" />
      <label for="password">Mot de passe</label>
      <input type="password" name="password" placeholder="mot de passe" />
      <div class="checkbox">
        <input type="checkbox" name="passion1" />
        <label for="passion1">Informatique</label>
        <input type="checkbox" name="passion2" />
        <label for="passion2">Voyages</label>
        <input type="checkbox" name="passion3" />
        <label for="passion3">Sport</label>
        <input type="checkbox" name="passion4" />
        <label for="passion4">Lecture</label>
      </div>
      <button>Valider</button>
    </form>

    <footer></footer>
  </body>
</html>
